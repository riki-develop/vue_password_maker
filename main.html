<!DOCTYPE html>
<html lang="ja">
<head>
    <title>パスワードメーカー</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light">
    <div class="container" id="app">
        <div class="row">
            <div class="col-12 offset-6 bg-white pt-5">

                <h1 class="text-center mb-5">パスワードメーカー</h1>

                <!-- パスワード出力部分 -->
                <input type="text" class="form-control form-control-lg text-center mb-5" :value="password">


                <!-- スウィッチボックス -->
                <div class="row">
                    <div class="col-18 offset-3">

                        <h2>カスタマイズ</h2>

                        <div class="row mb-5">
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="big-alpha">
                                    <label class="form-check-label" for="big-alpha">英大文字</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="small-alpha">
                                    <label class="form-check-label" for="small-alpha">英子文字</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="numbers">
                                    <label class="form-check-label" for="numbers">数字</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="symbols">
                                    <label class="form-check-label" for="symbols">記号</label>
                                </div>
                            </div>
                        </div>

                    </div><!-- col-18 offset-3 -->
                </div><!-- row -->

                <!-- ナンバーカウンター -->
                <div class="d-flex mb-5">
                <label for="length" class="col-form-label">文字数</label>
                    <div class="ms-3">
                        <input type="number" id="length" class="form-control">
                    </div>
                </div>

            </div><!-- col-12 offset-6 -->
        </div><!-- row -->
    </div> <!-- container -->

    <!-- Vue CDN読み込み -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const myApp = {
            data() {
                return {

                }
            },
            computed: {
                password() {
                    return '1a1a1a'
                }
            }
        }

        Vue.createApp(myApp).mount('#app')
    </script>
</body>
</html>
